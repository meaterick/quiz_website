<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ QUIZ ]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            font-size: 24px;
        }
        #message {
            color: rgb(250, 20, 20);
            margin-bottom: 20px;
            transition: color 0.3s ease-in-out;
        }
        #message:hover {
            color: gray;
        }
        #retryButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        #retryButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="message">실패</div>
    <button id="retryButton" onclick="retry()">다시하기</button>

    <script>
        // 다시하기 버튼 클릭 시 실행되는 함수
        function retry() {
            // 다른 페이지로 이동
            window.location.href = 'quiz_easy.html';
        }
    </script>
</body>
</html>
