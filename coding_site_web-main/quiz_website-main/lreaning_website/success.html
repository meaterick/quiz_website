<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 표시 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            font-size: 24px;
        }
        #score {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #message {
            margin-bottom: 20px;
        }
        #retryButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #retryButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">점수: <span id="scoreValue">0</span></div>
    <div id="message">축하합니다!</div>
    <button id="retryButton" onclick="retry()">다시 시작하기</button>

    <script>
        const scoreElement = document.getElementById('scoreValue');

        // 초기화 함수를 호출하여 초기값을 표시합니다.
        displayScore();

        function displayScore() {
            const score = parseInt(localStorage.getItem('score')) || 0;
            scoreElement.textContent = score;
        }

        function retry() {
            localStorage.setItem('score', 0); // 스코어 초기화
            alert('점수가 초기화되었습니다. 다시 시작합니다!');
            window.location.href = "main.html";
            displayScore(); // 초기화된 점수를 표시
        }
    </script>
</body>
</html>
